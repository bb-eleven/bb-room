name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: docker build . -t registry.fly.io/bb-room
      - run: docker push registry.fly.io/bb-room
      - run: flyctl deploy --remote-only --image registry.fly.io/bb-room
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
